<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Страница бронирования</title>
  <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
<header>
  <div class="logo">
    <img src="./images/for%20logo/2.jpeg" alt="Логотип компании">
  </div>
  <nav>
    <ul>
      <li><a href="#home">Главная</a></li>
      <li><a href="#search">Поиск</a></li>
      <li><a href="#manage">Управление бронированием</a></li>
    </ul>
  </nav>
</header>

<section id="booking">
  <h1>Форма бронирования</h1>
  <form id="booking-form">
    <label for="region">Регион:</label>
    <input type="text" id="region" name="region" required>

    <label for="location-address">Адрес локации:</label>
    <input type="text" id="location-address" name="location-address" required>

    <label for="event-date">Дата мероприятия:</label>
    <input type="date" id="event-date" name="event-date" required>

    <label for="number-of-people">Количество человек:</label>
    <input type="number" id="number-of-people" name="number-of-people" required min="1" max="500">

    <label for="additional-services">Дополнительные услуги:</label>
    <select id="additional-services" name="additional-services" multiple>
      <option value="catering">Организация питания</option>
      <option value="animators">Услуги аниматоров</option>
      <option value="host">Услуги ведущего</option>
      <option value="kids-taxi">Детское такси</option>
    </select>

    <label for="comments">Комментарии к заказу:</label>
    <textarea id="comments" name="comments"></textarea>

    <label for="customer-email">Email заказчика:</label>
    <input type="email" id="customer-email" name="customer-email" required>

    <button type="submit">Оформить бронирование</button>
  </form>
</section>

<footer>
  <p>Телефон: 8 (800) 111-20-20</p>
  <nav>
    <ul>
      <li><a href="index.html">Главная</a></li>
      <li><a href="search.html">Поиск локаций</a></li>
      <li><a href="seat.html">Доступные локации</a></li>
      <li><a href="#">Бронирование</a></li>
    </ul>
  </nav>
</footer>

<script src="./js/script.js"></script>
</body>
</html>
